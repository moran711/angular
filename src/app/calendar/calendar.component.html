<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date of match</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="venue">
    <th mat-header-cell *matHeaderCellDef>Venue</th>
    <td mat-cell *matCellDef="let element"> {{element.venue}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="opponent">
    <th mat-header-cell *matHeaderCellDef>Opponent / tournament</th>
    <td mat-cell *matCellDef="let element"> {{element.opponent}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
